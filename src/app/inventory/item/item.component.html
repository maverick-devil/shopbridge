<div class="container">
  <div class="col-md-6">
    <h3>{{keyword}} Item</h3>
    <br>
    <form (ngSubmit)="onSubmit()" #formData="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [ngModel]="item?.title" ngModel class="form-control" name="title" id="title" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" [ngModel]="item?.price" ngModel class="form-control" name="price" id="price" min="0" placeholder="Price" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" [ngModel]="item?.description" ngModel class="form-control" rows="4" name="description" id="description" placeholder="Description" required></textarea>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <!-- <br>
        <button>
          <span class="material-icons">add</span>
        </button> -->
        <input type="number" [ngModel]="item?.quantity" ngModel class="form-control" name="quantity" id="quantity" min="0" placeholder="Quantity" required>
      </div>
      <div class="form-group">
        <label for="imagePath">File Path (URL)</label>
        <input type="text" [ngModel]="item?.imagePath" ngModel (focusout)="loadImage($event)" class="form-control" name="imagePath" id="imagePath" placeholder="imagePath" required>
      </div>
      <div class="justify-content-center">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <img src="{{item ? item.imagePath : imagePath}}">
  </div>

</div>
